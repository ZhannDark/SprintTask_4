<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task4.css">
    <title>Twitter</title>
</head>
<body>
<div class="basy">
    <h1 class="first">Twitter</h1>
    <button>Tweets</button>
    <button id="btn" onclick="sign()">Login</button>
    <button id="btn1">Register</button>
</div>
<script>
    function reg(){
        let email = document.getElementById('email');
        let passw = document.getElementById('password');
        let fn = document.getElementById('fname');
        let ct = document.getElementById('country');
        let birth = document.getElementById('bdate');
         if(email.value.length == 0){
             alert('Please fill in email');
         }
         else if(passw.value.length == 0){
             alert('Please fill in password');
         }
         else if(fn.value.length == 0){
             alert('Please fill in full name');
         }
         else{
             localStorage.setItem('email', email.value);
             localStorage.setItem('passw', passw.value);
             localStorage.setItem('fn', fn.value);
             localStorage.setItem('ct', ct.value);
             localStorage.setItem('birth', birth.value);
             alert("Your account has been created");
         }
    }
    function sign(){
        window.location.href = 'Sprint_Task4_2.html';
    }
</script>
<form id="regis" action="" method="post">
<div class="next" id="reg">
    <div class="second">
    <p>EMAIL:</p>
    </div>
    <div>
    <input type="text" id="email" size="30" required>
</div>
<div class="second">
    <p>PASSWORD:</p>
</div>
<div>
    <input type="text" id="password" size="30" required>
</div>
<div class="second">
    <p>FULL NAME:</p>
</div>
<div>
    <input type="text" id="fname" size="30" required>
</div>
<div class="second">
    <p>COUNTRY:</p>
</div>
<div class="sel">
    <select id="country">
        <option>Kazakhstan</option>
        <option>Russia</option>
        <option>Uzbekistan</option>
        <option>China</option>
        <option>USA</option>
        <option>France</option>
    </select>
</div>
<div class="second">
    <p>BIRTHDATE:</p>
</div>
<div>
    <input type="date" id="bdate" size="30" required>
</div>
    <div>
        <button onclick="reg()">REGISTER</button>
    </div>
</div>
</form>
</body>
</html>
